<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Persona</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="nuevaPersona.nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input [(ngModel)]="nuevaPersona.apellido" name="apellido" required></ion-input>
      </ion-item>
      <ion-button (click)="agregarPersona()">Agregar</ion-button>
    </ion-card-content>
  </ion-card>

  
  <ion-list>
    <ion-item *ngFor="let persona of personas">
      {{ persona.nombre }} {{ persona.apellido }}
      <ion-buttons slot="end">
        <ion-button (click)="editarPersona(persona)">Editar</ion-button>
        <ion-button (click)="eliminarPersona(persona.id)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
